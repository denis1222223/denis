<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <title>Spinner</title>

    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/spinner.css">

    <script type="text/javascript" src="../lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="src/spinner.js"></script>

    <script type='text/javascript'>
        $(document).ready(function() {

            var settings1 = {
                output: $("#viewBox1").add("#viewBox2"),
                src: "img/1.gif",
                duration: 2000,
            };

            var settings2 = {
                output: $("#viewBox3"),
                backgroundColor: "#424242",
                src: "img/2.gif",
                duration: 4000,
            };

            $("#button1").spinner(settings1);
            $("#button2").spinner(settings2);
        });
    </script>
</head>
<body>

<div class="content">
    <div class="buttons">
        <a href="#" id="button1" class="buttonSpin">Spin 1</a>
        <a href="#" id="button2" class="buttonSpin">Spin 2</a>
    </div>
    <div id="viewBox1" class="viewBox">block 1</div>
    <div id="viewBox2" class="viewBox">block 2</div>
    <div id="viewBox3" class="viewBox">block 3</div>
</div>

</body>
</html>
