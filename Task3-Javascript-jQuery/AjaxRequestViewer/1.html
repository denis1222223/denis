<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <title>Ajax request viewer</title>

    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/1.css">

    <script type="text/javascript" src="../lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="../lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="src/1.js"></script>

    <script type='text/javascript'>
        $(document).ready(function() {
            // Initialize with default options
            $( ".buttonSend" ).colorize();

            // Initialize with two customized options
            $( ".buttonSend" ).colorize({
                red: 60,
                blue: 60
            });

            $( ".buttonSend" ).colorize({
                red: 0,
                blue: 255,
                green: 0
            });
        });
    </script>
</head>
<body>

<div class="content">
    <a href="#on" class="buttonSend">Send Request</a>
</div>

</body>
</html>
